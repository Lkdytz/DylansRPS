<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Dylan's Rock Paper Scissors</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background: rgb(49, 41, 101);
    }
    #result {
        margin-top: 20px;
        font-size: 20px;
    }
</style>
</head>
<body>
  <h3 style="color: white;">Welcome to</h3>
    <h1 style="color: white;"> Dylan's Rock Paper Scissors</h1>
    <div>
        <button onclick="playGame('rock')" style="border-radius: 5px;">Rock</button>
        <button onclick="playGame('paper')" style="border-radius: 5px;">Paper</button>
        <button onclick="playGame('scissors')" style="border-radius: 5px;">Scissors</button>
    </div>
    <div id="result" style="color: white;"></div>

<script>
function playGame(playerChoice) {
    var choices = ['rock', 'paper', 'scissors'];
    var computerChoice = choices[Math.floor(Math.random() * choices.length)];

    var result;

    if (playerChoice === computerChoice) {
        result = "It's a tie!";
    } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
    ) {
        result = "You win!";
    } else {
        result = "Computer wins!";
    }

    document.getElementById('result').innerText = `You chose ${playerChoice}, Computer chose ${computerChoice}. ${result}`;
}
</script>
<a href="https://lkdytz.github.io/Games/">
  <button style="border-radius: 5px;">Go Back</button>
</a>
</body>
</html>
